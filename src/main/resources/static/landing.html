<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Break Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .container {
            background: white;
            padding: 0px 80px;
            text-align: left;
            margin-left: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        h1 {
            font-size: 80pt;
            color: #bdbdbd;
            margin: 0;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -1px;
            font-family: 'Montserrat', sans-serif;
            text-align: left;
        }

        h2 {
            font-size: 35pt;
            color: #bdbdbd;
            margin-bottom: 0;
            margin-top: 120px;
            font-weight: 700;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
        }

        h3 {
            font-size: 22;
            color: #000000;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
        }

        .input-group {
            margin-top: 10px;
            margin-bottom: 20px;
            width: 55%;
            display: flex;
            gap: 0px;
            align-items: flex-start;
        }

        input[type="text"], input[type="number"], select {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            outline: none;
            transition: all 0.3s ease;
            background: #f5f5f5;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
        }

        input[type="text"]::placeholder {
            font-style: italic;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #f5f5f5;
            background: white;
            box-shadow: 0 0 0 4px rgba(120, 120, 120, 0.1);
            transform: translateY(-2px);
        }

        .go-button {
            background: #919191;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
        }

        .go-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px f5f5f5;
        }

        .go-button:active {
            transform: translateY(-1px);
        }


        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kallie's</h2>
        <h1>Debate Break Calculator</h1>
        <h3>Enter tournament details to begin...</h3>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter Calicotab URL here..." autocomplete="off">
            <button class="go-button" onclick="handleSubmit()">Go</button>
        </div>
    </div>

    <script>
        function handleSubmit() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Please enter a URL before proceeding!');
                return;
            }
            
            // Redirect to team selection page
            window.location.href = 'teamselection.html';
        }

        // Allow Enter key to submit from URL input
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSubmit();
            }
        });

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('urlInput').focus();
        };
    </script>
</body>
</html>
