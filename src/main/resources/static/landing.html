<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Break Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #FFFEF7;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background: #FFFEF7;
            padding: 0px clamp(2rem, 8vw, 5rem);
            padding-top: 0px;
            text-align: left;
            margin-top: 0px;
            margin-left: clamp(1.5rem, 5vw, 3rem);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        h1 {
            font-size: clamp(3rem, 7.5vw, 8rem);
            color: #9BB594;
            margin: 0;
            margin-bottom: clamp(1rem, 2vw, 2rem);
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -1px;
            font-family: 'Montserrat', sans-serif;
            text-align: left;
        }

        h2 {
            font-size: clamp(1.5rem, 3.5vw, 3.5rem);
            color: #C2DBBB;
            margin-bottom: 0;
            margin-top: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
        }

        h3 {
            font-size: clamp(0.5rem, 1.8vw, 1.6rem);
            color: #768C70;
            margin-bottom: clamp(0.5rem, 1vw, 1rem);
            font-weight: 500;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
        }

        .input-group {
            margin-top: 0.625rem;
            margin-bottom: 1.25rem;
            width: 65%;
            display: flex;
            gap: 0;
            align-items: flex-start;
        }

        input[type="text"], input[type="number"], select {
            flex: 1;
            padding: clamp(0.75rem, 1.5vw, 1rem) clamp(1rem, 2vw, 1.25rem);
            font-size: clamp(0.5rem, 1.5vw, 1.6rem);
            border: none;
            outline: none;
            transition: all 0.3s ease;
            background: #F2F6F1;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
        }

        input[type="text"]::placeholder {
            font-style: italic;
            color: #9bb594;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #F2F6F1;
            background: FFFEF7;
            border-left: 4px solid #C2DBBB;
        }

        .go-button {
            background: #9BB594;
            color: #FFFEF7;
            border: none;
            padding: clamp(0.75rem, 1.5vw, 1rem) clamp(1.2rem, 2.5vw, 1.6rem);
            font-size: clamp(0.5rem, 1.5vw, 1.6rem);
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
        }

        .go-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px f5f5f5;
        }

        .go-button:active {
            transform: translateY(-1px);
        }


        @media (max-width: 768px) {
            .container {
                padding: clamp(1rem, 4vw, 2.5rem) clamp(1rem, 4vw, 1.5rem);
                margin-left: clamp(1rem, 3vw, 1.25rem);
            }
            
            .input-group {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin-left: 0.5rem;
            }
            
            .input-group {
                width: 95%;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .go-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kallie's</h2>
        <h1>Debate Break<br>Calculator</h1>
        <h3>Enter a Calicotab URL to begin...</h3>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter Calicotab URL here..." autocomplete="off">
            <button class="go-button" onclick="handleSubmit()">Go</button>
        </div>
    </div>

    <script>
        function handleSubmit() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Please enter a URL before proceeding!');
                return;
            }
            
            // Redirect to team selection page
            window.location.href = `teamselection.html?url=${encodeURIComponent(url)}`;
        }

        // Allow Enter key to submit from URL input
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSubmit();
            }
        });

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('urlInput').focus();
        };
    </script>
</body>
</html>
